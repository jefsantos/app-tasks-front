<form>

<h1>Adicionando novo Item</h1>

<mat-form-field class="data-finalizar"  appearance="fill">
    <mat-label>Data da Entrega</mat-label>
    <input [(ngModel)]="todo.datafinalizar" name="todo.datafinalizar" matInput [matDatepicker]="dp3" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

 <div class="forms">

    <mat-form-field class="form" appearance="fill">
        <mat-label>Titulo</mat-label>
        <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Cimento">
      </mat-form-field>
    
      <mat-form-field class="form" appearance="fill">
        <mat-label>Descrição</mat-label>
        <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Areia">
      </mat-form-field>

      <mat-form-field class="form" appearance="fill">
        <mat-label>Valor Unidade</mat-label>
        <input [(ngModel)]="todo.valorUnitario" name="todo.valor" matInput placeholder="00,00">
      </mat-form-field>

 </div>

 <div class="buttons">
    <button (click)="create()" mat-stroked-button color="primary">CRIAR</button>
    <button (click)="cancelar()"mat-stroked-button color="warn">CANCELAR</button>


 </div>

</form>
