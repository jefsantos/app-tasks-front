<div class="container">
    <div class="badge">
        <button (click)="atrasados()" mat-stroked-button color="primary" matBadge="{{closed}}">Pedidos Atrasados</button>

    </div>

    <button (click)="novoTodo()" class =" novo-todo mat-elevation-z8" mat-stroked-button color="primary">NOVO SERVIÇO</button>
    <button (click)="kanban()" class =" novo-todo mat-elevation-z8" mat-stroked-button color="primary">SERVIÇOS</button>
    <button (click)="voltarUsersAll()" class =" novo-todo mat-elevation-z8" mat-stroked-button color="primary">USUARIOS</button>
    <button (click)="voltarReadAll()" class =" novo-todo mat-elevation-z8" mat-stroked-button color="primary">LISTAGEM</button>

    <mat-card >
      <mat-card-title align ="center">Usuarios Cadastrados</mat-card-title>
      <br/>
      <mat-card-title align="center" style="color: #006400;">{{listCount}}</mat-card-title>
      <mat-card-actions align="end">
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-title align="center">Empresas Cadastradas</mat-card-title>
<br/>
      <mat-card-title align="center">58</mat-card-title>

      <mat-card-actions align="end">
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      </mat-card-actions>
    </mat-card>


<div class="content" *ngFor="let item of list">


    <mat-card class="mat-elevation-z8">
        <p>DATA PARA FINALIZAR:{{item.datafinalizar}} </p>
        <mat-card-header>
        
          <mat-card-title>{{ item.titulo }}</mat-card-title>
          <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
          <mat-card-subtitle>R$: {{item.valorUnitario}}, 00</mat-card-subtitle>
        </mat-card-header>

        <div class="actions">
            <button (click)="finalizar(item)"mat-mini-fab color="primary" >
                <mat-icon>done</mat-icon>
              </button>

              <button routerLink="update/{{item.id}}" mat-mini-fab color="accent" >
                <mat-icon>edit</mat-icon>
              </button>

              <button (click)="delete(item.id)" mat-mini-fab color="warn" >
                <mat-icon>delete</mat-icon>
              </button>



        </div>
      </mat-card>




</div>
